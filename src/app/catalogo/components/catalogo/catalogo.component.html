<mat-card>
  <mat-card-header>
    <mat-card-title>Catalogo</mat-card-title>
    <mat-card-subtitle>Inventario de productos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <a mat-raised-button [routerLink]="['/catalogo/nuevo']">Nuevo</a>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo... deportiva" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="['/catalogo', row.id]">{{ row.name }}</a></td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
          <td mat-cell *matCellDef="let row"> {{ row.cost | currency }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="button-row">
              <div class="flex-container">
                <div class="button-container">
                  <button mat-icon-button color="primary" [routerLink]="[ 'editar', row.id ]">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" [routerLink]="[ 'eliminar', row.id ]">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

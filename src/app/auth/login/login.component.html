<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" [formGroup]="form" (ngSubmit)="login($event)">
        <span class="login100-form-title p-b-26">
          Bienvenido
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input">
          <input class="input100" formControlName="email" type="email" name="email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" formControlName="password" type="password" name="pass">
          <span class="focus-input100" data-placeholder="ContraseÃ±a"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" [disabled]="form.invalid" type="submit">
              Ingresar
            </button>
          </div>
        </div>
        <!-- <div class="text-center p-t-115">
          <span class="txt1">
            No tienes cuenta?
          </span>

          <a class="txt2" [routerLink]="['./registro']">
            Registrese
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>

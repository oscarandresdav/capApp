<div class="limiter">
  <div class="container-login100">
    <div class="login100-more"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form class="login100-form" [formGroup]="form" (ngSubmit)="register($event)">
        <span class="login100-form-title p-b-59">
          Registro
        </span>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">Email</span>
          <input class="input100" formControlName="email" type="email" name="email" placeholder="Email...">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">Contraseña</span>
          <input class="input100" formControlName="password" type="password" name="pass" placeholder="*************">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">Confirmar contraseña</span>
          <input class="input100" type="password" name="repeat-pass" placeholder="*************">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" [disabled]="form.invalid" type="submit">
              Registrarme
            </button>
          </div>

          <a [routerLink]="['/login']" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Iniciar sesion
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>CapApp</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/catalogo']" routerLinkActive="router-link-active" >Catalogo</a>
      <a mat-list-item >Venta</a>
      <a mat-list-item >Compra</a>
      <a mat-list-item >Consulta</a>
      <button mat-list-item (click)="logout()">Cerrar sesi√≥n</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button (click)="mainPage()">Inventario</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>DG Store</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/catalogo']" routerLinkActive="router-link-active" >Catalogo</a>
      <a mat-list-item [routerLink]="['/ventas']" routerLinkActive="router-link-active" >Venta</a>
      <a mat-list-item [routerLink]="['/compras']" routerLinkActive="router-link-active" >Compra</a>
      <a mat-list-item [routerLink]="['/reportes']" routerLinkActive="router-link-active">Reportes</a>
      <a mat-list-item (click)="logout()">Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a (click)="mainPage()">Inicio</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
